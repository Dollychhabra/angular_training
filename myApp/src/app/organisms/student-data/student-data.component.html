<div class="container mt-5">
  <div class="table-responsive">
    <table class="table">
      <tr>
        <th *ngFor="let key of records[0] | keys" (click)="sort(key)" class="header-hover">
          {{ key }}
        </th>
      </tr>
      <tr *ngFor="let item of records">
        <td *ngFor="let list of item | keys">{{ item[list] }}</td>
      </tr>
    </table>
  </div>
</div>
