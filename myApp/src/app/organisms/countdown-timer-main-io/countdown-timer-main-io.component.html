<div class="container">
  <div class="countdown-container d-md-flex mt-5">
    <app-countdown-timer-io
      class="text-center timer-value-container justify-content-center align-items-center mx-4 mb-4 border border-dark"
      [timerValue]="timeLeft"
    ></app-countdown-timer-io>
    <app-countdown-input-io
      class="timer-input-container mb-4 mx-4 border border-dark justify-content-center align-items-center"
      (startFunc)="startTime($event)"
      [pausedAt]="pausedAtArr"
      (reset)="reset()"
      countdown="countdown"
    ></app-countdown-input-io>
    <div class="timer-timestamp-container mx-4 mb-4 justify-content-center align-items-center">
      <div class="p-3 text-center timer-timestamp-section">
        <div *ngFor="let time of timestamp">
          <app-countdown-timestamp-io
            class="font-weight-bold"
            [time]="time"
          ></app-countdown-timestamp-io>
        </div>
      </div>
    </div>
    <app-start-pause-click-io
      class="star-pause-container d-flex justify-content-around align-items-center mx-4 mb-4"
      [startCount]="startCount"
      [pauseCount]="pauseCount"
    ></app-start-pause-click-io>
  </div>
</div>
