<div class="timer-input-section">
  <label class="font-weight-bold pr-1">Enter timer limit: </label>
  <input type="number" class="mb-4" #countdown />
  <div class="btn-group d-block">
    <app-button
      class="mr-3"
      type="button"
      buttonText="Start/Pause"
      (startFunc)="(startFunc)"
      (click)="onClick()"
      classname="btn-outline-primary"
    ></app-button>
    <app-button
      type="button"
      buttonText="Reset"
      classname="btn-outline-primary"
      (reset)="(reset)"
      (click)="onClickReset()"
    ></app-button>
  </div>
  <div class="mt-3">
    <div *ngFor="let pause of pausedAt">
      <div class="font-weight-bold">Paused at : {{ pause }}</div>
    </div>
  </div>
</div>
